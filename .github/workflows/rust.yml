name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Version
      run: cargo --version
    - name: Format
      run: cargo fmt -- --check
    - name: Install cargo-sort-ck
      run: cargo install cargo-sort-ck
    - name: Check sorted dependencies
      run: cargo sort-ck
    - name: Check README is up-to-date
      run: cargo install cargo-readme && cargo readme | cmp README.md
    - name: Clippy
      run: cargo clippy --all --all-targets --all-features -- -Dwarnings -D clippy::pedantic -D clippy::dbg-macro -D clippy::indexing-slicing -A clippy::missing-errors-doc -A clippy::missing-panics-doc
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
